<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <style>
        * {
            text-align: center;
        }
        table {
            border-collapse: collapse
            
        }
        td {
            
            border: 2px solid black;
            
        }

        h1 {
            margin-top: 5px;
            margin-bottom: 5px;     
        }
        p {
            margin: 5px; 

        }
    </style>
</head>
<body >
    <h1>Periodic Table</h1>
    <table >
        <tr>
            <td>
                <div>1</div>
                <h1>H</h1>
                <p>Hydrogen</p>
            </td>
            <td colspan="16"></td>
            <td>
                <div>1</div>
                <h1>H</h1>
                <p>Hydrogen</p>
            </td>
        </tr>
        
    </table>
</body>
</html>
