<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Assignment</title>
</head>
<body>
    <h1>Table Assignment</h1>
    <hr>
    <table border="2px solid black">
        <tr>
            <td rowspan="2"></td>
            <td colspan="2">Average</td>
            <td rowspan="2">Red Eyes</td>
        </tr>
        <tr>
           
            <td>height</td>
            <td>weight</td>
        <tr/>
        <tr>
            <td>male</td>
            <td>2.4</td>
            <td>1.029</td>
            <td>60%</td>
        </tr>    
        <tr>
            <td>female</td>
            <td>3.5</td>
            <td>2.009</td>
            <td>50%</td>
        </tr>

    </table>
    <br>
    <h1>Weekly Time Table</h1>
    <hr>

    <table border="1px solid black">

        <tr>
            <td>Time</td>
            <td>Monday</td>
            <td>Tuesday</td>
            <td>Wednesday</td>
            <td>Thusday</td>
            <td>Friday</td>
        </tr>
        <tr>
            <td>8am - 10am</td>
            <td colspan="5" align="center">Modern Web Development</td>
        </tr>
        <td>12pm to 1pm</td>
        <td colspan="5" align="center">Assignment</td>
        <tr>
            <td>2pm - 6pm</td>
            <td colspan="5" align="center">university</td>
        </tr>


    </table>

    
</body>
</html>
