<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 100%;
        }
        .element {
            position: sticky;
            top: 0%;width: 100%;
            background-color: darkslateblue;
            height: 100px;
        }
        .scroll {
            width: 100%;
            height: 300px;
            margin-bottom: 150px;
            background-color: rgb(206, 206, 206);
        }

    </style>
</head>
<body>
    <div class="main">
        <h1>Sticky Element: Scroll Down to See the Effect
        </h1>
        <div class="element"></div>
        <div class="scroll"></div>
        <div class="scroll"></div>
        <div class="scroll"></div>
        <div class="scroll"></div>
        <div class="scroll"></div>
    </div>
</body>
</html>
